<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA App</title>
    <!-- Add Bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar p-3">
                <div class="sticky-top d-flex flex-column justify-content-center align-items-center"> <!-- Added d-flex, flex-column, justify-content-center, and align-items-center classes -->
                  <ul class="nav flex-column">
                    <li class="nav-item">
                      <a class="nav-link active" href="/games">
                        <h3>Games</h3>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <h3>Teams</h3>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/model">
                        <h3>Predictions</h3>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <h3>Stats</h3>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <h3>Support</h3>
                      </a>
                    </li>
                  </ul>
                </div>
            </nav>
              
            
            <!-- Main Content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4", id="scrollable-container">
                <div class="container bg-white sticky-top" id="jumbotron-content">
                    <div class="jumbotron">
                      <h1 class="display-1"><a href="/" class="text-reset text-decoration-none">bballstats</a></h1>
                      <p>NBA games, stats, and predictions updated daily.</p>
                    </div>
                  </div>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p>&copy; 2023 Simon Thomas. All rights reserved.</p>
        </div>
    </footer>

    <!-- Add Bootstrap JS CDN link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="{% static 'js/source.js' %}"></script>
</body>

</html>
