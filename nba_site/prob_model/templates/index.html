<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bballstats</title>
    <!-- Add Bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container pd-4 bg-light">
        <div class="row h-25 sticky-top bg-white">
            <div class="row">
                <div class="col-3">
                    <h1 class="display-1 pl-4"><a href="/" class="text-reset text-decoration-none">bballstats</a></h1>
                </div>
                <div class="col mt-4">
                    <nav class="navbar navbar-expand-lg navbar-light p-3">
                        <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            
                            <li class="nav-item" >
                            <a class="nav-link" id="gamesLink" href="/games"><h3>Games</h3></a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" id="teamsLink" href="#"><h3>Teams</h3></a>
                            </li>
                            <li class="nav-item"  >
                            <a class="nav-link" id="predictionsLink" href="/model"><h3>Predictions</h3></a>
                            </li>
                            <li class="nav-item" >
                            <a class="nav-link" id="statsLink" href="#"><h3>Stats</h3></a>
                            </li>
                            <li class="nav-item"  >
                            <a class="nav-link" id="supportLink" href="#"><h3>Support</h3></a>
                            </li>
                        </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="row h-70">
            <main role="main" class="row ml-4", id="scrollable-container">
                <div class="ml-6">{% block content %}{% endblock %}</div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 h-5">
        <div class="container text-center">
            <p>&copy; 2023 Simon Thomas. All rights reserved.</p>
        </div>
    </footer>

    <!-- Add Bootstrap JS CDN link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="{% static 'js/source.js' %}"></script>
</body>

</html>
