{% extends 'index.html' %}

{% block title %}Team List{% endblock %}

{% block content %}
<div class="container">
    <div class="row row-cols-1 row-cols-md-4">
        {% for team in teams %}
        <div class="col mb-4">
            <div class="card h-100 d-flex flex-column">
                <img src="{{ team.team_logo }}" alt="{{ team.team_name }} Logo" class="card-img-top img-fluid" style="width: 100%;">
                <div class="card-body flex-grow-1">
                    <h5 class="card-title">{{ team.team_name }}</h5>
                </div>
                <div class="card-footer">
                    <a href="/team_lookup?id={{team.team_id}}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
