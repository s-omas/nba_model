{% extends 'index.html' %}

{% block title %}Team List{% endblock %}

{% block content %}
<h2>Team List</h2>
<ul>
    {% for team in teams %}
        <li>{{ team.team_name }}<img src="{{ team.team_logo }}" alt="Small Image" class="img-thumbnail img-fluid" style="max-width: 100px;"></li> 
        
    {% endfor %}
</ul>
{% endblock %}
